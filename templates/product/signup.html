{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <title>SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static 'static/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/util.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-signup100">
                <div class="signup_pic js-tilt" data-tilt>
                    <img src="{% static 'product_img/login/signup.jpg' %}" alt="IMG">
                </div>

                <form method="POST" class="login100-form signup-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title">
						Member SignUp
					</span>

                    <div class="wrap-input100 validate-input" data-validate="UserName is required">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password1" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password2" placeholder="Password Confirmation">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="container-login100-form-btn">
                        <input type="Submit" class="login100-form-btn" value="Sign Up">
                    </div>

                    <div class="text-center p-t-12">

                        <a class="txt2" href="{% url 'product:login' %}">
							Already have an account -->
						</a>
                    </div>

            </div>
            </form>
        </div>
    </div>
    </div>


    <script src="{% static 'static/js/login.js' %}"></script>


    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>

</body>

</html>
